<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid layout</title>
    <link rel="stylesheet" href="meta.css">

    <style>
        .grid {
            display: grid; /* define the explicit grid. Does nothing by itself. */
            grid-gap: 20px; /* add the gutter */
        }
    </style>

</head>
<body>

  <h1>Grid gap</h1>

    <div class="grid">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
        <div>six</div>
        <div>seven</div>
        <div>eight</div>
        <div>nine</div>
        <div>ten</div>
    </div>

</body>
</html>
